<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="keyboard.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Typing Practice</title>
</head>

<body>
    <div id="settings" class="settings">
        <h3>Typing Practice</h3>
        <form id="settings-form">
                <select id="duration">
                    <option value=30 selected disabled>Select Duration</option>
                    <option value=30>Short</option>
                    <option value=60>Medium</option>
                    <option value=120>Long</option>
                </select>
        </form>
    </div>
    <div class="flex">
        <div class="container">
            <div class="scoreboard">
                <p class="time-container">
                    Time left: <span id="time"></span>
                </p>

                <p class="score-container">
                    WPM: <span id="score">0</span>
                </p>
            </div>

            <h3>Type the following:</h3>

            <h2 id="word">&nbsp</h2>

            <input type="text" id="text" autocomplete="off" placeholder='Type the words here...'>

            <button id="start-btn" class="btn start-btn">
                Start Timer
            </button>

            <div id="end-game-container" class="end-game-container">
                <h1>Time ran out</h1>
                <p>Your final score is <span id='wpm'></span> words per minute</p>
                <p>Accuracy: <span id='accuracy'></span></p>
                <button id='reset' class='btn'>Try Again</button>
            </div>


        </div>
        <div class="chart-container">
            <canvas id="score-chart" width="500" height="300"></canvas>
            <div class="stats">
                <p>Avg. WPM: <span id='avg-wpm'></span></p>
                <p>Max WPM: <span id='max-wpm'></span></p>
                <p>Min WPM: <span id='min-wpm'></span></p>
            </div>
            <div class="stats">
                <p>Avg. Accuracy: <span id='avg-acc'></span></p>
                <p>Max Accuracy: <span id='max-acc'></span></p>
                <p>Min Accuracy: <span id='min-acc'></span></p>
            </div>
        </div>
    </div>
    <button id="settings-btn" class="btn settings-btn">
        <span class="material-icons-outlined">
            settings
        </span>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
